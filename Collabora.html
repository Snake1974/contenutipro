<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diventa Freelancer - ContenutiPro</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #292b3e);
        color: #e0e0e0;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #ffca28;
        margin-bottom: 20px;
      }

      form {
        background: #2a2a44;
        padding: 25px 30px;
        border-radius: 12px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 3px 10px rgba(0,0,0,0.5);
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #ffd54f;
      }

      input, textarea {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 16px;
        border-radius: 6px;
        border: none;
        font-size: 1rem;
        background-color: #1e1e30;
        color: #f0f0f0;
        resize: vertical;
      }

      input::placeholder, textarea::placeholder {
        color: #b0b0b0;
      }

      button {
        background: #ffca28;
        color: #202020;
        border: none;
        padding: 12px 25px;
        font-weight: 700;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 100%;
      }

      button:hover {
        background: #e6b422;
      }

      .btn-home {
        background: transparent;
        border: 2px solid #ffca28;
        color: #ffca28;
        padding: 8px 20px;
        border-radius: 6px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        margin-bottom: 20px;
        display: inline-block;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .btn-home:hover {
        background: #ffca28;
        color: #202020;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="btn-home" aria-label="Torna alla home">‚Üê Home</a>
    <h1>Diventa Freelancer</h1>

    <form action="https://formspree.io/f/mqaqrldl" method="POST">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required placeholder="Il tuo nome completo" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="La tua email" />

      <label for="specializzazione">Specializzazione</label>
      <input type="text" id="specializzazione" name="specializzazione" required placeholder="Es. Copywriter, Grafico, Social Media Manager" />

      <label for="esperienza">Breve descrizione della tua esperienza</label>
      <textarea id="esperienza" name="esperienza" rows="5" placeholder="Raccontaci chi sei e cosa sai fare" required></textarea>

      <button type="submit">Invia candidatura</button>
    </form>
  </body>
</html>
