
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContenutiPro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #4a90e2; color: white; padding: 1rem 2rem; text-align: center; }
        main { padding: 2rem; max-width: 800px; margin: auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        form { margin-top: 2rem; }
        input, textarea { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #4a90e2; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #357ab7; }
        footer { text-align: center; padding: 1rem; font-size: 0.9rem; color: #777; }
    </style>
</head>
<body>
    <header>
        <h1>ContenutiPro</h1>
        <p>Contenuti digitali professionali su richiesta</p>
    </header>
    <main>
        <h2>Richiedi un contenuto</h2>
        <p>Compila il modulo qui sotto per ricevere un contenuto personalizzato. Il nostro team ti risponderà al più presto.</p>
        <form action="https://formspree.io/f/xgvkgwea" method="POST">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="message">Descrizione del contenuto richiesto:</label>
            <textarea name="message" id="message" rows="6" required></textarea>

            <button type="submit">Invia richiesta</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 ContenutiPro - Tutti i diritti riservati</p>
    </footer>
</body>
</html>
