<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pannello Gestione Freelancer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      color: #ffca28;
      text-align: center;
    }

    .filter-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background-color: #ffca28;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #ffca28;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Pannello Gestione Freelancer</h1>

  <div class="filter-container">
    <label for="roleFilter">Ruolo:</label>
    <select id="roleFilter">
      <option value="">Tutti</option>
      <option value="Copywriter">Copywriter</option>
      <option value="Grafico">Grafico</option>
      <option value="Video">Video Maker</option>
    </select>

    <label for="portfolioFilter">Portfolio:</label>
    <select id="portfolioFilter">
      <option value="">Tutti</option>
      <option value="SÃ¬">Solo con portfolio</option>
      <option value="No">Senza portfolio</option>
    </select>

    <button onclick="applyFilters()">Filtra</button>
  </div>

  <iframe id="sheetFrame" src="https://docs.google.com/spreadsheets/d/1l826xKaG_p9to-YZV5qv8HciOwc1g6bTphI-g5rI85o/edit?usp=sharing"></iframe>

  <script>
    function applyFilters() {
      alert("I filtri devono essere applicati direttamente su Google Sheets con filtri preimpostati. In futuro potremo automatizzarli.");
    }
  </script>
</body>
</html>
